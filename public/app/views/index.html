<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/style.css">

    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <!-- angular config/routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- angular controller -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>

    <!-- angular services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    
    
</head>
<body ng-app = "UserApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <!-- ..................NAVBAR................... -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">READSCAPE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li> -->
              <!-- <li>
                 <a id="profile" href="/profile" >Welcome {{main.username}}</a>
              </li> -->
            </ul>
            <form class="d-flex col-sm-2.5" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
              <a ng-show="!main.isLoggedIn"href="/register"><button class="btn btn-outline-success" type="submit">Sign Up</button></a>&nbsp;&nbsp;&nbsp;
              <a ng-show="!main.isLoggedIn" href="/login"><button class="btn btn-outline-success" type="submit">Login</button></a>
              <img ng-show="main.isLoggedIn" id="icon" src="../../assets/images/icon.png" alt="user icon"> &nbsp;&nbsp;&nbsp;
              <a ng-show="main.isLoggedIn" id="profile" href="/profile" >Welcome {{main.username}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a class="nav-link" ng-show="main.isLoggedIn" href="#" ng-click = main.logout();><button class="btn btn-outline-success" type="submit">Logout</button></a>
            </form>
          </div>
        </div>
      </nav>

      <div ng-view></div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
