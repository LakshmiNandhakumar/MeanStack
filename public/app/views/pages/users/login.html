<div class="page-header">
    <h1>User Login</h1>
    <br>
</div>
<div class="form-group">
    <form ng-submit="main.loginUser(loginData);">
        <label>User Name : </label>
        <input class="form-control w-100" type="text" name="username" placeholder="Please enter a username" autocomplete="off" ng-model="main.loginData.username">
        <br>

        <label>Password : </label>
        <input class="form-control w-100" type="password" name="password"  placeholder="Please enter a password" autocomplete="off" ng-model="main.loginData.password">
        <br>

        <button id="btn1" class="btn btn-primary" type="submit">Login</button> 
    </form>
</div>

<div class="m-3 p-5 bg-light text-dark text-center" ng-show="main.loading">
    <strong>Loading...</strong>
    <div class="spinner-border text-primary"></div>
</div>

<div class="messages">
<div class="row show hide-message" ng-show="main.succMsg">
    <div class="alert alert-success">{{ main.succMsg }}</div>
</div>

<div class="row show hide-message"  ng-show="main.errMsg">
    <div class="alert alert-danger">{{ main.errMsg }}</div>
</div>
</div>
