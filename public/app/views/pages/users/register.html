<div class="page-header">
    <h1>User Registration</h1>
    <br>
</div>
<div class="form-group">
    <form ng-submit="register.regUser(regData);">
        <label>User Name : </label>
        <input class="form-control w-100" type="text" name="username" placeholder="Please enter a username" autocomplete="off" ng-model="register.regData.username">
        <br>

        <label>Password : </label>
        <input class="form-control w-100" type="password" name="password"  placeholder="Please enter a password" autocomplete="off" ng-model="register.regData.password">
        <small class="form-text text-muted">Must be of length 8</small>
        <br><br>

        <label>Email : </label>
        <input class="form-control w-100" type="email" name="email" placeholder="Please enter a valid email" autocomplete="off" ng-model="register.regData.email">
        <br>
        <button id="btn1" class="btn btn-primary" type="submit">Register</button>       
    </form>
</div>

<div class="m-3 p-5 bg-light text-dark text-center" ng-show="register.loading">
        <strong>Loading...</strong>
        <div class="spinner-border text-primary"></div>
</div>

<div class="messages">
<div class="row show hide-message" ng-show="register.succMsg">
    <div class="alert alert-success">{{ register.succMsg }}</div>
</div>

<div class="row show hide-message"  ng-show="register.errMsg">
    <div class="alert alert-danger">{{ register.errMsg }}</div>
</div>
</div>
